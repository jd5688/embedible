<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<span id="meta_desc-title"></span>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/~admin/css/bootstrap.css" media="screen">
	<div id="css_container">
		<style>
			html,
      body {
        height: 100%;
        /* The html and body elements cannot have any padding or margin. */
      }

      /* Wrapper for page content to push down footer */
      #wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        /* Negative indent footer by it's height */
        margin: 0 auto -60px;
      }

      /* Set the fixed height of the footer here */
      #push {
		height: 60px;
      }
      #footer {
		height: auto !important;
      }
      #footer {
        background-color: #252525;
      }

      /* Lastly, apply responsive CSS fixes as necessary */
      @media (max-width: 767px) {
        #footer {
          margin-left: -20px;
          margin-right: -20px;
          padding-left: 20px;
          padding-right: 20px;
        }
      }



      /* Custom page CSS
      -------------------------------------------------- */
      /* Not required for template or sticky footer method. */

      #wrap > .container {
        padding-top: 60px;
      }
      .container .credit {
        margin: 20px 0;
      }

      code {
        font-size: 80%;
      }
		</style>
	</div>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/~admin/css/bootstrap-responsive.css" rel="stylesheet">
    
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	<script data-main="/~admin/js/main.js" src="/~admin/js/require.js"></script>
	<div id="js_container"></div>
</head>
<body>
<div id="wrap">
	<div id="head"></div>
	<div class="container" id="main"></div>
	
	<div id="push"></div>
</div>
<div id="footer">
	<div class="container">
		<p class="muted credit" style="text-align:center">
			<small>
				<span id="footer_links"></span>
				<br/>&copy; 2013 <a href="http://embedible.com">embedible.com</a>. All rights reserved.<br/>

			</small>
		</p>
	</div>
</div>
