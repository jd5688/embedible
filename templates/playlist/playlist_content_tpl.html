<style type="text/css" media="all">
	.aawrapper {
		background-color: white;
		width: 480px;
		margin: 40px auto;
		padding: 50px;
		box-shadow: 0 0 5px #999;
	}
	.aalist_carousel {
		background-color: #ccc;
		margin: 0 0 30px 60px;
		width: 360px;
	}
	.aalist_carousel ul {
		margin: 0;
		padding: 0;
		list-style: none;
		display: block;
	}
	.aalist_carousel li {
		font-size: 40px;
		color: #999;
		text-align: center;
		background-color: #eee;
		border: 5px solid #999;
		width: 50px;
		height: 50px;
		padding: 0;
		margin: 6px;
		display: block;
		float: left;
	}
	.aalist_carousel.responsive {
		width: auto;
		margin-left: 0;
	}
	.aaclearfix {
		float: none;
		clear: both;
	}
	.aaprev {
		float: left;
		margin-left: 10px;
	}
	.aanext {
		float: right;
		margin-right: 10px;
	}
	.aapager {
		float: left;
		width: 300px;
		text-align: center;
	}
	.aapager a {
		margin: 0 5px;
		text-decoration: none;
	}
	.aapager a.selected {
		text-decoration: underline;
	}
	.aatimer {
		background-color: #999;
		height: 6px;
		width: 0px;
	}
</style>
