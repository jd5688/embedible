	<h2>Add Embed</h2>
	<span id="b1">Category: <span id="disp_cat">choose...</span> <button id="choose_cat">>></button></span>
	<span id="b2" style="display:none">Category: choose... <button id="hide_cat"><<</button></span>
	<div id="sf" style="display:none">
		<% _.each(data, function(c) { %> 
			<input type="radio" id="category" name="category" value="<%= c.name %>"/><%= c.name %><br/>
		<% }); %>
	</div>
	<div>
		<p>
			Paste your link:<br/>
			<input type="text" id="url" name="url" size="50"/>
		</p>
	</div>
	<div>
		<p>
			This content is:<br/>
			<input type="radio" id="is_public" name="is_public" value="1" checked="checked"/> public &nbsp;
			<input type="radio" id="is_public" name="is_public" value="0"/> private
		</p>
	</div>
	<div>
		<p>
			Tags: (separate your tags with comma - ',')<br/>
			<input type="text" id="tags" name="tags" size="50"/>
		</p>
	</div>
	<div id="embedible">
		<input type="submit" id="submit" name="submit" value="Send"/>
	</div>
