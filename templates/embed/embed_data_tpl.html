Provider: <%= provider_url %><br/>
Description: <%= description %><br/>
Type: <%= type %><br/>
<%
var xframe = '';
if (type === 'video') {
%>
	<%= html %>
<%
	xframe = html;
} else if (type === 'photo') {
%>
	<img src="<%= url %>"/>
<%
	xframe = url;
}
%><br/>
<input type="hidden" id="provider" value="<%= encodeURIComponent(provider_url) %>"/>
<input type="hidden" id="description" value="<%= encodeURIComponent(description) %>"/>
<input type="hidden" id="xframe" value="<%= encodeURIComponent(xframe) %>"/>
<input type="hidden" id="thumbnail" value="<%= encodeURIComponent(thumbnail_url) %>"/>
<input type="submit" name="save" id="save" value="Save"/>&nbsp;
<input type="submit" name="cancel" id="embCancel" value="Cancel"/>
