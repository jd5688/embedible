Provider: <%= provider_url %><br/>
Description: <%= description %><br/>
Type: <%= type %><br/>
<% if (type === 'video') { %>
	<%= html %>
<% } else if (type === 'photo') { %>
	<img src="<%= url %>"/>
<% } else if (type === 'link') { %>
	<a href="<%= url %>" target="_blank"><%= url %></a>
<% } %>
<br/>
<input type="hidden" id="data" value="<%= encodeURIComponent(data) %>"/>
<input type="submit" name="save" id="save" value="Save"/>&nbsp;
<input type="submit" name="cancel" id="embCancel" value="Cancel"/>
