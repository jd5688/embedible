<% 
var i = 0;
_.each(data.data, function(c) { 
	i += 1;
	var dat = JSON.parse(c.data);
	var title = dat.title;
	title = title.replace(/"/g, '\\"');
	var description = dat.description;
	description = description.replace(/"/g, "'");
	
%>
	<input type="image" class="tooltip" title="<b><font color='#0292C0'><%= dat.type %></font> : <%= title %></b><br/><br/><%= description %>" src="<%= dat.thumbnail_url %>" width="75" height="75" value="<%= encodeURIComponent(dat.type + "/" + c.id) %>" />
<% }); %>
